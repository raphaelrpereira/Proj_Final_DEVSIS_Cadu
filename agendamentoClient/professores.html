<div ng-include="'includes/header.html'"></div>

  <body ng-App="MyApp">
 
	<div ng-include="'includes/navbar.html'"></div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          
		<!-- Início do código alterado em cada página -->
		<h1 class="page-header"></h1>          
          <h2 class="sub-header">Cadastro de Professores</h2>
          <div class="table-responsive">
            <table class="table table-striped table-hover" ng-controller="profCtrl">
              <thead>
                <tr>
                  <th>Código</th>
                  <th>Nome</th>
                  <th>CPF</th>
				  <th></th>
				  <th></th>
                </tr>
              </thead>
              <tbody>
				
                <tr ng-repeat="professor in professores">
                  <td> {{professor.id}} </td>
                  <td> {{professor.nome}} </td>
                  <td></td>
				  <th><button class="btn btn-info btn-xs btn-block">Editar</button></th>
				  <th><button class="btn btn-danger btn-xs btn-block">Excluir</button></th>
                </tr>
                
              </tbody>
            </table>
		</div>
        
		<!-- Final do código alterado em cada página -->
		</div>
      </div>
    </div>  

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
	<script src="js/script_angular.js"></script>
	
<div ng-include="'includes/footer.html'"></div>
